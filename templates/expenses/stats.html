{% extends 'base.html' %}
{% load static %}

{% block title %}
Summary
{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-10">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="">Expenses Summary</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
           Summary
          </li>
        </ol>
      </nav>
    </div>

    <div class="col-md-2">
      <a href="" class="btn btn-primary">BACK</a>
    </div>

  </div>

 <div class="row">
<div class="col-md-8  ml-5">
  <p class="d-flex flex-row justify-content-between">
    <span>
  <label for="type" class="form-label">Type of Chart:</label>
  <select name="type" id="chartType" class="form-select">
    <option selected value = "0">Doughnut</option>
    <option value="1">Line</option>
  </select>
</span>
  <span>
  <label for="cat" class="form-label">Category:</label>
  <select name="cat" id="catType" class="form-select">
    <option selected value = "0">Expenses per Category</option>
    <option value="1">Expenses per Date</option>
  </select>
  </span>
  <button class="btn btn-primary renderChart">Render</button>
</p>
<div id = "chart-container">
 <canvas id="myChart" width="400" height="400"></canvas>
 </div>
</div>
</div>
<script src="{% static 'js/stats.js' %}"></script>

</script>

{% endblock content %}
